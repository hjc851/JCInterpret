plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group 'me.haydencheers'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation project(':algorithms')
    implementation project(':core')
    implementation project(':documents')
    implementation project(':entry')
    implementation project(':parser')
    implementation project(':signatures')
    implementation project(':graph')
    implementation project(':comparison')

    implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.15.+'
    implementation group: 'org.graphstream', name: 'gs-core', version: '1.3'
    implementation group: 'org.graphstream', name: 'gs-ui', version: '1.3'

    implementation 'com.jakewharton.fliptables:fliptables:1.0.2'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}